<!-- ========== Upload FM ================ -->
<!--<mat-grid-list cols="12" rowHeight="100px"> -->
<mat-card>
    <mat-card-content>
        <div class="card-container">
            <mat-card class="card"><app-upload-fm (uploading)="uploadingHandler($event)" (fmDataEvent)="fmDataHandler($event)"></app-upload-fm></mat-card>
            <mat-card class="card"><app-language-download [fmName]="fmName" [hash]="hash"></app-language-download></mat-card>
            <mat-card class="card"><app-log></app-log></mat-card>
            <mat-card class="card"><app-features [fmData]="fmData" [uploading]="uploading" style="min-width: 450px;"></app-features></mat-card>
            <mat-card class="card"><app-new-features (hash)="hashHandler($event)" [fmData]="fmData" [uploading]="uploading" style="min-width: 450px;"></app-new-features></mat-card>
        </div>
    </mat-card-content>
</mat-card>
